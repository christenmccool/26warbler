{% extends 'users/detail.html' %}
{% import 'forms.html' as forms %}

{% block user_details %}


  <div class="col-sm-9">
    <div class="row">

      {% for user in user_list %}

      <div class="col-lg-4 col-md-6 col-12">
        {% if user in pending %}
          {{ forms.display_user_card(user=user, pending=true) }}
        {% else %}
          {{ forms.display_user_card(user=user) }}
        {% endif %}
      </div>

      {% endfor %}

    </div>
  </div>

{% endblock %}
