{% extends 'base.html' %}
{% import 'forms.html' as forms %}

{% block content %}
  {% if user_list|length == 0 %}
    <h3>Sorry, no users found</h3>
  {% else %}
    <div class="row justify-content-end">
      <div class="col-sm-9">
        <div class="row">

          {% for user in user_list %}

          <div class="col-lg-4 col-md-6 col-12">
            {{ forms.display_user_card(user=user) }}
          </div>
    
          {% endfor %}

        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
